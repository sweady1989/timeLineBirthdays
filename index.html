<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthdays</title>
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .timeline-container {
      position: relative;
      width: 90vw;
      max-width: 900px;
      margin: 60px 0 0 0;
      height: 80px;
    }
    .timeline {
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 3px;
      background: linear-gradient(90deg, #bbb 0%, #fff 100%);
      border-radius: 2px;
      transform: translateY(-50%);
    }
    .timeline-arrow {
      position: absolute;
      top: 50%;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 18px solid #ff9800;
      transform: translate(-50%, 10px);
      transition: left 0.5s cubic-bezier(.4,2,.6,1);
      z-index: 2;
    }
    .birthday-marker {
      position: absolute;
      top: -30px;
      width: 2px;
      height: 18px;
      background: #4caf50;
      border-radius: 1px;
      z-index: 1;
    }
    .birthday-label {
      position: absolute;
      top: -48px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95em;
      color: #81c784;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Year Timeline Prototype</h2>
  <div class="timeline-container">
    <div class="timeline"></div>
    <div class="timeline-arrow" id="timeline-arrow"></div>
    <!-- Example birthday marker -->
    <div class="birthday-marker" id="marker-mavi"></div>
    <div class="birthday-label" id="label-mavi">Mavi</div>
    <div class="birthday-marker" id="marker-enrico"></div>
    <div class="birthday-label" id="label-enrico">Enrico</div>
  </div>
  <script>
    // --- Config ---
    const birthdays = [
      { name: 'Mavi', date: '2024-12-12' },
      { name: 'Enrico', date: '1989-03-18' },
    ];
    // --- Timeline logic ---
    const timeline = document.querySelector('.timeline');
    const container = document.querySelector('.timeline-container');
    const arrow = document.getElementById('timeline-arrow');
    const year = new Date().getFullYear();
    const start = new Date(year, 0, 1);
    const end = new Date(year + 1, 0, 1);
    const daysInYear = (end - start) / (1000 * 60 * 60 * 24);
    function getDayOfYear(date) {
      const d = new Date(date);
      const startOfYear = new Date(d.getFullYear(), 0, 1);
      return Math.floor((d - startOfYear) / (1000 * 60 * 60 * 24));
    }
    // Place birthday markers
    birthdays.forEach(b => {
      let bday = new Date(b.date);
      bday.setFullYear(year); // always show in current year
      const day = getDayOfYear(bday);
      const percent = day / daysInYear;
      const marker = document.getElementById('marker-' + b.name.toLowerCase());
      const label = document.getElementById('label-' + b.name.toLowerCase());
      if (marker && label) {
        marker.style.left = (percent * 100) + '%';
        label.style.left = (percent * 100) + '%';
      }
    });
    // Move arrow to current day
    function updateArrow() {
      const now = new Date();
      const day = getDayOfYear(now);
      const percent = day / daysInYear;
      arrow.style.left = (percent * 100) + '%';
    }
    updateArrow();
    setInterval(updateArrow, 60 * 1000); // update every minute
  </script>
</body>
</html>
